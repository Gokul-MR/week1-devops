name: test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      COVERAGE_SINGLE: 60
      COVERAGE_TOTAL: 60

    steps:
      - name: Check out repo code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"

      - name: Install Dependencies
        run: |
          python -m pip install -r requirements.txt
      - name: Run tests
        run: |
          python -m pytest -v tests --cov=tests.test_calculator --cov-report=xml --cov-report=term-missing
          
      - name: Pytest coverage comment
        uses: MishaKav/pytest-coverage-comment@main
        with:
          junitxml-path: coverage.xml 
          github-token: ${{ secrets.GITHUB_TOKEN }}
          title: Coverage Report
          badge-title: Coverage
          hide-badge: false
          hide-report: false
          hide-comment: false
          report-only-changed-files: false
          create-new-comment: false
          default-branch: main
          remove-link-from-badge: false
        env:
          COVERAGE_SINGLE: 60
          COVERAGE_TOTAL: 60
          pythonLocation: /opt/hostedtoolcache/Python/3.11.4/x64
          LD_LIBRARY_PATH: /opt/hostedtoolcache/Python/3.11.4/x64/lib